<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - BookMyTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/user/dashboard"><i class="bi bi-bus-front"></i> BookMyTrip</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Bus Details Card -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-bus-front"></i> Bus Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Bus Number:</strong> <span th:text="${schedule.bus.busNumber}"></span></p>
                                <p><strong>Type:</strong> <span class="badge bg-info" th:text="${schedule.bus.busType}"></span></p>
                                <p><strong>Route:</strong> 
                                    <span th:text="${schedule.bus.route.source}"></span> → 
                                    <span th:text="${schedule.bus.route.destination}"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Date:</strong> <span th:text="${schedule.date}"></span></p>
                                <p><strong>Departure:</strong> <span th:text="${schedule.departureTime}"></span></p>
                                <p><strong>Arrival:</strong> <span th:text="${schedule.arrivalTime}"></span></p>
                                <p><strong>Fare per seat:</strong> 
                                    <span class="text-primary fs-5">₹<span th:text="${schedule.fare}"></span></span>
                                </p>
                            </div>
                        </div>
                        <div class="alert alert-info mb-0">
                            <i class="bi bi-info-circle"></i> 
                            <strong>Available Seats:</strong> <span th:text="${schedule.availableSeats}"></span>
                        </div>
                    </div>
                </div>

                <!-- Booking Form Card -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-ticket-perforated"></i> Book Your Seats</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/book}" th:object="${bookingRequest}" method="post">
                            <input type="hidden" th:field="*{scheduleId}" th:value="${schedule.id}">

                            <div class="mb-4">
                                <label class="form-label">Number of Seats</label>
                                <select class="form-select" th:field="*{seatsBooked}" id="seatsSelect" required>
                                    <option value="">Select number of seats</option>
                                    <option value="1">1 Seat</option>
                                    <option value="2">2 Seats</option>
                                    <option value="3">3 Seats</option>
                                    <option value="4">4 Seats</option>
                                    <option value="5">5 Seats</option>
                                    <option value="6">6 Seats</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('seatsBooked')}" 
                                     th:errors="*{seatsBooked}"></div>
                            </div>

                            <!-- Fare Calculation -->
                            <div class="card bg-light mb-4">
                                <div class="card-body">
                                    <h6>Fare Details</h6>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Base Fare (per seat):</span>
                                        <span>₹<span th:text="${schedule.fare}"></span></span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Number of Seats:</span>
                                        <span id="selectedSeats">-</span>
                                    </div>
                                    <hr>
                                    <div class="d-flex justify-content-between">
                                        <strong>Total Fare:</strong>
                                        <strong class="text-primary fs-5">₹<span id="totalFare">0</span></strong>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> Confirm Booking
                                </button>
                                <a href="/user/dashboard" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const farePerSeat = /*[[${schedule.fare}]]*/ 0;
        const seatsSelect = document.getElementById('seatsSelect');
        const selectedSeatsSpan = document.getElementById('selectedSeats');
        const totalFareSpan = document.getElementById('totalFare');

        seatsSelect.addEventListener('change', function() {
            const seats = parseInt(this.value) || 0;
            selectedSeatsSpan.textContent = seats;
            totalFareSpan.textContent = (farePerSeat * seats).toFixed(2);
        });
    </script>
</body>
</html>
