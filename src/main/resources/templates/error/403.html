<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 150px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">403</div>
            <h1 class="mb-4">Access Denied</h1>
            
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <i class="bi bi-shield-lock text-danger" style="font-size: 4rem;"></i>
                            <h4 class="text-dark mt-3">You don't have permission to access this page</h4>
                            <p class="text-muted">
                                This page is restricted and requires special privileges. 
                                If you believe you should have access, please contact the administrator.
                            </p>
                            
                            <div class="alert alert-warning mt-3">
                                <i class="bi bi-info-circle"></i> 
                                <strong>Note:</strong> Admin pages can only be accessed by administrators.
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <a href="/" class="btn btn-primary btn-lg">
                                    <i class="bi bi-house-door"></i> Go to Home
                                </a>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="btn btn-outline-secondary w-100">
                                        <i class="bi bi-box-arrow-right"></i> Logout & Login Again
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
