<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Error - BookMyTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: #333;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="mb-4">Validation Error</h1>
            
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <i class="bi bi-clipboard-x text-warning" style="font-size: 4rem;"></i>
                            <h4 class="text-dark mt-3">Please check your input</h4>
                            <p class="text-muted">
                                There are some errors in the form you submitted. 
                                Please correct them and try again.
                            </p>
                            
                            <!-- Display validation errors -->
                            <div th:if="${errors}" class="alert alert-danger text-start mt-3">
                                <h6><i class="bi bi-exclamation-triangle"></i> Validation Errors:</h6>
                                <ul class="mb-0">
                                    <li th:each="error : ${errors}" th:text="${error.value}"></li>
                                </ul>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <a href="javascript:history.back()" class="btn btn-primary btn-lg">
                                    <i class="bi bi-arrow-left"></i> Go Back and Fix
                                </a>
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="bi bi-house-door"></i> Go to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
