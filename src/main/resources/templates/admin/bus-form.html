<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus - BookMyTrip Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-speedometer2"></i> Admin Panel
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-bus-front"></i> Add New Bus
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/buses/save}" th:object="${bus}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label">Bus Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{busNumber}" 
                                       placeholder="e.g., TN01AB1234" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('busNumber')}" 
                                     th:errors="*{busNumber}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bus Type <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{busType}" required>
                                    <option value="">Select Bus Type</option>
                                    <option th:each="type : ${busTypes}" 
                                            th:value="${type}" 
                                            th:text="${type}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('busType')}" 
                                     th:errors="*{busType}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Total Seats <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{totalSeats}" 
                                       placeholder="e.g., 40" min="1" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('totalSeats')}" 
                                     th:errors="*{totalSeats}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Route <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{routeId}" required>
                                    <option value="">Select Route</option>
                                    <option th:each="route : ${routes}" 
                                            th:value="${route.id}" 
                                            th:text="${route.source + ' â†’ ' + route.destination + ' (' + route.distanceKm + ' km)'}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('routeId')}" 
                                     th:errors="*{routeId}"></div>
                            </div>

                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> 
                                Make sure to create routes first if you don't see any in the dropdown.
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-save"></i> Save Bus
                                </button>
                                <a href="/admin/buses" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
