<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule - BookMyTrip Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-speedometer2"></i> Admin Panel
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-calendar3"></i> Add New Schedule
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/schedules/save}" th:object="${schedule}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label">Select Bus <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{busId}" required>
                                    <option value="">Select Bus</option>
                                    <option th:each="bus : ${buses}" 
                                            th:value="${bus.id}" 
                                            th:text="${bus.busNumber + ' - ' + bus.busType + ' (' + bus.route.source + ' → ' + bus.route.destination + ')'}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('busId')}" 
                                     th:errors="*{busId}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" th:field="*{date}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('date')}" 
                                     th:errors="*{date}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Departure Time <span class="text-danger">*</span></label>
                                        <input type="time" class="form-control" th:field="*{departureTime}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('departureTime')}" 
                                             th:errors="*{departureTime}"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Arrival Time <span class="text-danger">*</span></label>
                                        <input type="time" class="form-control" th:field="*{arrivalTime}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('arrivalTime')}" 
                                             th:errors="*{arrivalTime}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fare (₹) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" th:field="*{fare}" 
                                       placeholder="e.g., 800" min="1" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('fare')}" 
                                     th:errors="*{fare}"></div>
                            </div>

                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> 
                                <strong>Note:</strong> Available seats will be automatically set based on the bus capacity.
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-info text-white btn-lg">
                                    <i class="bi bi-save"></i> Save Schedule
                                </button>
                                <a href="/admin/schedules" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum date to today
        const dateInput = document.querySelector('input[type="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);
    </script>
</body>
</html>
