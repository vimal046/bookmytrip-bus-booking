<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Buses - BookMyTrip Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin/dashboard"> <i
				class="bi bi-speedometer2"></i> Admin Panel
			</a>
			<div class="navbar-nav ms-auto">
				<form th:action="@{/logout}" method="post" class="d-inline">
					<button type="submit" class="btn btn-link nav-link text-white">
						<i class="bi bi-box-arrow-right"></i> Logout
					</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<nav class="col-md-2 d-md-block bg-light sidebar vh-100">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							href="/admin/dashboard"> <i class="bi bi-house-door"></i>
								Dashboard
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/admin/routes">
								<i class="bi bi-signpost"></i> Routes
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/admin/buses"> <i class="bi bi-bus-front"></i> Buses
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/admin/schedules"> <i class="bi bi-calendar3"></i>
								Schedules
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/admin/bookings"> <i class="bi bi-ticket-perforated"></i>
								Bookings
						</a></li>
					</ul>
				</div>
			</nav>

			<!-- Main content -->
			<main class="col-md-10 ms-sm-auto px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">
						<i class="bi bi-bus-front"></i> Manage Buses
					</h1>
					<a href="/admin/buses/add" class="btn btn-success"> <i
						class="bi bi-plus-circle"></i> Add New Bus
					</a>
				</div>

				<!-- Alert Messages -->
				<div th:if="${success}"
					class="alert alert-success alert-dismissible fade show">
					<i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>
				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show">
					<i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>

				<!-- Buses Table -->
				<div class="card">
					<div class="card-body">
						<div th:if="${buses.isEmpty()}" class="alert alert-info">
							<i class="bi bi-info-circle"></i> No buses available. Add your
							first bus!
						</div>

						<div th:if="${!buses.isEmpty()}" class="table-responsive">
							<table class="table table-hover">
								<thead class="table-dark">
									<tr>
										<th>ID</th>
										<th>Bus Number</th>
										<th>Type</th>
										<th>Total Seats</th>
										<th>Route</th>
										<th>Status</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="bus : ${buses}">
										<td th:text="${bus.id}"></td>
										<td><strong th:text="${bus.busNumber}"></strong></td>
										<td><span class="badge"
											th:classappend="${bus.busType?.name() == 'AC'} ? 'bg-primary' : 'bg-secondary'"
											th:text="${bus.busType}"></span></td>
										<td><i class="bi bi-people"></i> <span
											th:text="${bus.totalSeats}"></span></td>
										<td><small> <i class="bi bi-geo-alt"></i> <span
												th:text="${bus.route.source}"></span> â†’ <span
												th:text="${bus.route.destination}"></span>
										</small></td>
										<td><span class="badge"
											th:classappend="${bus.status?.name() == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
											th:text="${bus.status}"></span></td>
										<td><a
											th:href="@{/admin/buses/delete/{id}(id=${bus.id})}"
											class="btn btn-sm btn-danger"
											onclick="return confirm('Are you sure you want to delete this bus?');">
												<i class="bi bi-trash"></i> Delete
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
