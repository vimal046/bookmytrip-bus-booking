<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Bookings - BookMyTrip Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin/dashboard"> <i
				class="bi bi-speedometer2"></i> Admin Panel
			</a>
			<div class="navbar-nav ms-auto">
				<form th:action="@{/logout}" method="post" class="d-inline">
					<button type="submit" class="btn btn-link nav-link text-white">
						<i class="bi bi-box-arrow-right"></i> Logout
					</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<nav class="col-md-2 d-md-block bg-light sidebar vh-100">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							href="/admin/dashboard"> <i class="bi bi-house-door"></i>
								Dashboard
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/admin/routes">
								<i class="bi bi-signpost"></i> Routes
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/admin/buses">
								<i class="bi bi-bus-front"></i> Buses
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/admin/schedules"> <i class="bi bi-calendar3"></i>
								Schedules
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/admin/bookings"> <i class="bi bi-ticket-perforated"></i>
								Bookings
						</a></li>
					</ul>
				</div>
			</nav>

			<!-- Main content -->
			<main class="col-md-10 ms-sm-auto px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">
						<i class="bi bi-ticket-perforated"></i> All Bookings
					</h1>
					<div>
						<span class="badge bg-primary">Total: <span
							th:text="${bookings.size()}"></span></span>
					</div>
				</div>

				<!-- Statistics Cards -->
				<div class="row mb-4">
					<div class="col-md-4">
						<div class="card text-white bg-success">
							<div class="card-body">
								<h6 class="card-title">Confirmed Bookings</h6>
								<h3 th:text="${confirmedCount}"></h3>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card text-white bg-danger">
							<div class="card-body">
								<h6 class="card-title">Cancelled Bookings</h6>
								<h3 th:text="${cancelledCount}"></h3>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card text-white bg-info">
							<div class="card-body">
								<h6 class="card-title">Total Revenue (₹)</h6>
								<h3 th:text="${totalRevenue}"></h3>
							</div>
						</div>
					</div>
				</div>

				<!-- Bookings Table -->
				<div class="card">
					<div class="card-body">
						<div th:if="${bookings.isEmpty()}" class="alert alert-info">
							<i class="bi bi-info-circle"></i> No bookings yet.
						</div>

						<div th:if="${!bookings.isEmpty()}" class="table-responsive">
							<table class="table table-hover table-sm">
								<thead class="table-dark">
									<tr>
										<th>Reference</th>
										<th>User</th>
										<th>Bus</th>
										<th>Route</th>
										<th>Date</th>
										<th>Seats</th>
										<th>Fare (₹)</th>
										<th>Booked On</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="booking : ${bookings}">
										<td><small><strong
												th:text="${booking.bookingReference}"></strong></small></td>
										<td><small th:text="${booking.user.name}"></small> <br>
											<small class="text-muted" th:text="${booking.user.email}"></small>
										</td>
										<td><small><strong
												th:text="${booking.schedule.bus.busNumber}"></strong></small> <br>
											<small class="text-muted"
											th:text="${booking.schedule.bus.busType}"></small></td>
										<td><small> <span
												th:text="${booking.schedule.bus.route.source}"></span> → <span
												th:text="${booking.schedule.bus.route.destination}"></span>
										</small></td>
										<td><small th:text="${booking.schedule.date}"></small> <br>
											<small class="text-muted"
											th:text="${booking.schedule.departureTime}"></small></td>
										<td><span class="badge bg-secondary"
											th:text="${booking.seatsBooked}"></span></td>
										<td><strong>₹<span
												th:text="${booking.totalFare}"></span></strong></td>
										<td><small
											th:text="${#temporals.format(booking.bookingDate, 'dd-MM-yyyy')}"></small>
											<br> <small class="text-muted"
											th:text="${#temporals.format(booking.bookingDate, 'HH:mm')}"></small>
										</td>
										<td><span
											th:if="${booking.status.equals(BookingStatus.CONFIRMED)}"
											class="badge bg-success">Confirmed</span> <span
											th:if="${booking.status.equals(BookingStatus.CANCELLED)}"
											class="badge bg-danger">Cancelled</span> <span
											th:if="${booking.status.equals(BookingStatus.COMPLETED)}"
											class="badge bg-secondary">Completed</span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
