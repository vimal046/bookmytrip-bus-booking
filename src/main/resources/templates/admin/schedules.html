<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedules - BookMyTrip Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-speedometer2"></i> Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block bg-light sidebar vh-100">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/routes">
                                <i class="bi bi-signpost"></i> Routes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/buses">
                                <i class="bi bi-bus-front"></i> Buses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/schedules">
                                <i class="bi bi-calendar3"></i> Schedules
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/bookings">
                                <i class="bi bi-ticket-perforated"></i> Bookings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-calendar3"></i> Manage Schedules</h1>
                    <a href="/admin/schedules/add" class="btn btn-info text-white">
                        <i class="bi bi-plus-circle"></i> Add New Schedule
                    </a>
                </div>

                <!-- Alert Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Schedules Table -->
                <div class="card">
                    <div class="card-body">
                        <div th:if="${schedules.isEmpty()}" class="alert alert-info">
                            <i class="bi bi-info-circle"></i> No schedules available. Add your first schedule!
                        </div>

                        <div th:if="${!schedules.isEmpty()}" class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Bus Number</th>
                                        <th>Route</th>
                                        <th>Date</th>
                                        <th>Departure</th>
                                        <th>Arrival</th>
                                        <th>Fare (₹)</th>
                                        <th>Available Seats</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="schedule : ${schedules}">
                                        <td th:text="${schedule.id}"></td>
                                        <td>
                                            <strong th:text="${schedule.bus.busNumber}"></strong>
                                            <br>
                                            <small class="text-muted" th:text="${schedule.bus.busType}"></small>
                                        </td>
                                        <td>
                                            <small>
                                                <i class="bi bi-geo-alt"></i>
                                                <span th:text="${schedule.bus.route.source}"></span> → 
                                                <span th:text="${schedule.bus.route.destination}"></span>
                                            </small>
                                        </td>
                                        <td>
                                            <span class="badge bg-primary" th:text="${schedule.date}"></span>
                                        </td>
                                        <td th:text="${schedule.departureTime}"></td>
                                        <td th:text="${schedule.arrivalTime}"></td>
                                        <td>
                                            <strong>₹<span th:text="${schedule.fare}"></span></strong>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${schedule.availableSeats > 10} ? 'bg-success' : (${schedule.availableSeats > 0} ? 'bg-warning' : 'bg-danger')"
                                                  th:text="${schedule.availableSeats}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/schedules/delete/{id}(id=${schedule.id})}" 
                                               class="btn btn-sm btn-danger"
                                               onclick="return confirm('Are you sure you want to delete this schedule?');">
                                                <i class="bi bi-trash"></i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
