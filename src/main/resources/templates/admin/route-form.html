<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Form - BookMyTrip Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-speedometer2"></i> Admin Panel
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-signpost"></i>
                            <span th:text="${routeId != null} ? 'Edit Route' : 'Add New Route'"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${routeId != null} ? @{/admin/routes/update/{id}(id=${routeId})} : @{/admin/routes/save}" 
                              th:object="${route}" 
                              method="post">
                            
                            <div class="mb-3">
                                <label class="form-label">Source City <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{source}" 
                                       placeholder="e.g., Chennai" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('source')}" 
                                     th:errors="*{source}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Destination City <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{destination}" 
                                       placeholder="e.g., Bangalore" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('destination')}" 
                                     th:errors="*{destination}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Distance (km) <span class="text-danger">*</span></label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{distanceKm}" 
                                               placeholder="e.g., 350" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('distanceKm')}" 
                                             th:errors="*{distanceKm}"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Duration <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{duration}" 
                                               placeholder="e.g., 7h 30m" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('duration')}" 
                                             th:errors="*{duration}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-save"></i> Save Route
                                </button>
                                <a href="/admin/routes" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
