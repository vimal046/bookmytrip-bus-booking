<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookMyTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-speedometer2"></i> Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block bg-light sidebar vh-100">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/dashboard">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/routes">
                                <i class="bi bi-signpost"></i> Routes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/buses">
                                <i class="bi bi-bus-front"></i> Buses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/schedules">
                                <i class="bi bi-calendar3"></i> Schedules
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/bookings">
                                <i class="bi bi-ticket-perforated"></i> Bookings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">Total Routes</h6>
                                        <h2 class="mb-0" th:text="${totalRoutes}"></h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-signpost" style="font-size: 3rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">Total Buses</h6>
                                        <h2 class="mb-0" th:text="${totalBuses}"></h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-bus-front" style="font-size: 3rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">Total Bookings</h6>
                                        <h2 class="mb-0" th:text="${totalBookings}"></h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-ticket-perforated" style="font-size: 3rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="row">
                    <div class="col-12">
                        <h4 class="mb-3">Quick Actions</h4>
                    </div>
                    <div class="col-md-3 mb-3">
                        <a href="/admin/routes/add" class="btn btn-outline-primary w-100 p-3">
                            <i class="bi bi-plus-circle"></i><br>Add New Route
                        </a>
                    </div>
                    <div class="col-md-3 mb-3">
                        <a href="/admin/buses/add" class="btn btn-outline-success w-100 p-3">
                            <i class="bi bi-plus-circle"></i><br>Add New Bus
                        </a>
                    </div>
                    <div class="col-md-3 mb-3">
                        <a href="/admin/schedules/add" class="btn btn-outline-info w-100 p-3">
                            <i class="bi bi-plus-circle"></i><br>Add New Schedule
                        </a>
                    </div>
                    <div class="col-md-3 mb-3">
                        <a href="/admin/bookings" class="btn btn-outline-warning w-100 p-3">
                            <i class="bi bi-list-ul"></i><br>View All Bookings
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
